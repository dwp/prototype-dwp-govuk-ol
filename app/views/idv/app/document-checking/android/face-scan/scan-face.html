{% extends "govuk-prototype-kit/layouts/unbranded.html" %}

{% block pageTitle %}
Scan face
{% endblock %}


{% block header %}
{% endblock %}

{% block beforeContent %}
{% endblock %}

{% block content %}

<!-- Clickable mobile frame to avoid reliance on JavaScipt for those who have it disabled -->
<a href="/page-index/document-checking-app/android/face-scan/video-submitted">
  <div class="mobile-frame">

  <!-- status bar -->
  <img src="/public/images/android-status-bar.svg" alt="Logo" id="status-bar">

  <!-- mobile-body -->
  <div class="mobile-body">
        <!-- Clickable container to avoid reliance on JavaScipt for those who have it disabled -->
        <a href="video-submitted">
          <div class="face-scan-container govuk-app-margin-bottom-m">
            <img class="app-illustration" src="/public/images/document-checking-app/face-scan/position-face-in-oval.svg" id="face-scan-image">
          </div>
      </div>
    </a>

<!-- BottomBar -->
<div class="BottomBar black white-text">
  <div class="button-wrapper">
    <a href="#" class="waves-effect waves-light black">
      <span class="icon">
        <svg width="40" height="40">
          <polygon points="26.5,12.5 26.5,27.5 13.5,20" fill="grey" stroke="grey" stroke-width="2" />
        </svg>
      </span>
    </a>
    <a href="#" class="waves-effect waves-light black">
      <span class="icon">
        <svg width="40" height="40">
          <circle cx="20" cy="20" r="7.5" fill="white" stroke="white" stroke-width="2" />
        </svg>
      </span>
    </a>
    <a href="#" class="waves-effect waves-light black">
      <span class="icon">
        <svg width="40" height="40">
          <rect x="12.5" y="12.5" width="15" height="15" fill="white" stroke="white" stroke-width="2" />
        </svg>
      </span>
    </a>
  </div>
</div>
  

</div>
   

{% endblock %}


{% block pageScripts %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set a timeout to replace the face scan image after 2 seconds
      setTimeout(function() {
        var faceScanImage = document.getElementById('face-scan-image');
        // Replace the current image with the new image
        faceScanImage.src = "/public/images/document-checking-app/face-scan/wait-for-scan-to-begin.svg";

        // Set another timeout to change the image again after 2 seconds
        setTimeout(function() {
          // Replace the current image with the second new image
          faceScanImage.src = "/public/images/document-checking-app/face-scan/scan-in-progress.svg";

          // Set another timeout to redirect to another page after 2 seconds
          setTimeout(function() {
            // Redirect to another page
            window.location.href = "/idv/app/document-checking/android/face-scan/video-submitted";
          }, 1500); // redirect
        }, 1500); // 3rd image
      }, 900); // 2nd image
    });
  </script>
{% endblock %}
