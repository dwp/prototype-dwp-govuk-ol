{% extends "govuk-prototype-kit/layouts/unbranded.html" %}

{% block pageTitle %}
Video submitted
{% endblock %}


{% block header %}
{% endblock %}

{% block beforeContent %}
{% endblock %}



{% block content %}
<!-- Clickable mobile frame to avoid reliance on JavaScript for those who have it disabled -->
<div class="mobile-frame">
  <a href="scan-submitted" class="mobile-frame-link">
    <!-- status bar -->
    <img src="/public/images/android-status-bar.svg" alt="Logo" id="status-bar">

    <!-- mobile-body -->
    <div class="mobile-body">
      
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-full">
  
          <div class="button-container govuk-app-button-group-android govuk-app-margin-bottom-xl">
            <div class="govuk-app-margin-bottom-m"></div>
            <div class="snackbar-container" id="snackbar">
              <div class="snackbar govuk-app-body-android">Video submitted</div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </a>
  <!-- BottomBar -->
<div class="BottomBar black white-text">
  <div class="button-wrapper">
    <a href="#" class="waves-effect waves-light black">
      <span class="icon">
        <svg width="40" height="40">
          <polygon points="26.5,12.5 26.5,27.5 13.5,20" fill="grey" stroke="grey" stroke-width="2" />
        </svg>
      </span>
    </a>
    <a href="#" class="waves-effect waves-light black">
      <span class="icon">
        <svg width="40" height="40">
          <circle cx="20" cy="20" r="7.5" fill="white" stroke="white" stroke-width="2" />
        </svg>
      </span>
    </a>
    <a href="#" class="waves-effect waves-light black">
      <span class="icon">
        <svg width="40" height="40">
          <rect x="12.5" y="12.5" width="15" height="15" fill="white" stroke="white" stroke-width="2" />
        </svg>
      </span>
    </a>
  </div>
</div>
</div>


{% endblock %}

{% block pageScripts %}

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Set a timeout to redirect to the next page after 2 seconds
    setTimeout(function() {
      window.location.href = "/idv/app/document-checking/android/face-scan/scan-submitted";
    }, 2000); // 2000 milliseconds = 2 seconds
  });
</script>
{% endblock %}
