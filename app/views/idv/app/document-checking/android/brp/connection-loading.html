{% block content %}

<!-- Clickable mobile frame to avoid reliance on JavaScript for those who have it disabled -->
<a href="/page-index/document-checking-app/android/send-and-exit/exit-app-desktop">
  <div class="mobile-frame">

    <!-- status bar -->

      <div class="govuk-grid-row">

{% block pageScripts %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set a timeout to redirect to the next page after 2 seconds
      setTimeout(function() {
        window.location.href = "/page-index/document-checking-app/android/brp/link-session";
      }, 2000); // 2000 milliseconds = 2 seconds
    });
  </script>
{% endblock %}
