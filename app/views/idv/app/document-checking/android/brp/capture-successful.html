{% extends "govuk-prototype-kit/layouts/unbranded.html" %}

{% block pageTitle %}
Capture successful
{% endblock %}


{% block header %}
{% endblock %}

{% block beforeContent %}
{% endblock %}

{% block content %}

<div class="mobile-frame">

  <!-- status bar -->
  <img src="/public/images/android-status-bar.svg" alt="Logo" id="status-bar">

  <!-- mobile-body -->
  <div class="mobile-body">
    
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">

        <form class="form" id="captureForm" action="/page-index/document-checking-app/android/brp/scan-photo-id-chip-start" method="post">

        <h1 class="govuk-app-heading-l-android govuk-app-margin-bottom-s govuk-app-margin-top-l">
          Your capture was successful
        </h1>

        <p class="govuk-app-body-android govuk-app-margin-bottom-xl">You can continue to the next step.</p>

        <div class="success-icon-container" id="successIcon" style="display: none;">
          <img src="/public/images/document-checking-app/success.svg" width="162" height="159" alt="">
      </div>

        <div class="illustration-container">
          <img class="app-illustration" src="/public/images/document-checking-app/brp/capture-successful-image.png">
        </div>
        
      
        <div class="button-container govuk-app-margin-bottom-xl">
        <button type="submit" class="govuk-app-button-default-android" data-module="govuk-button">
         Continue
        </button>
      </div>

    </form>
      </div>
    </div>

    
  </div>

  <!-- BottomBar -->
  <div class="BottomBar black white-text">
    <div class="button-wrapper">
      <a href="#" class="waves-effect waves-light black">
        <span class="icon">
          <svg width="40" height="40">
            <polygon points="26.5,12.5 26.5,27.5 13.5,20" fill="grey" stroke="grey" stroke-width="2" />
          </svg>
        </span>
      </a>
      <a href="#" class="waves-effect waves-light black">
        <span class="icon">
          <svg width="40" height="40">
            <circle cx="20" cy="20" r="7.5" fill="white" stroke="white" stroke-width="2" />
          </svg>
        </span>
      </a>
      <a href="#" class="waves-effect waves-light black">
        <span class="icon">
          <svg width="40" height="40">
            <rect x="12.5" y="12.5" width="15" height="15" fill="white" stroke="white" stroke-width="2" />
          </svg>
        </span>
      </a>
    </div>
  </div>
</div>

{% endblock %}
