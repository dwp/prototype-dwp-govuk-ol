{% extends "govuk-prototype-kit/layouts/unbranded.html" %}

{% block pageTitle %}
Position photo ID in frame
{% endblock %}


{% block header %}
{% endblock %}

{% block beforeContent %}
{% endblock %}

{% block content %}

<!-- Clickable mobile frame to avoid reliance on JavaScipt for those who have it disabled -->
<a href="capture-successful">
  <div class="mobile-frame govuk-dark-mode">

  <!-- status bar -->
  <img src="/public/images/status-bar-dark-mode.svg" alt="Logo" id="status-bar">

  <!-- mobile-body -->
  <div class="mobile-body">
    
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">

        <div class="chevron-container">
          <a href="/page-index/document-checking-app/ios/brp/take-a-photo-start" class="govuk-app-link">
            <img src="/public/images/document-checking-app/chevron.up.svg">
          </a>
        </div>

 <!-- Clickable container to avoid reliance on JavaScipt for those who have it disabled -->
 <a href="capture-successful">
        <div class="take-photo-container">
          <img class="app-illustration" src="/public/images/document-checking-app/brp/brp-photo-1.png" id="take-photo">
        </div>
      </a>
      </div>
    </div>

    
  </div>
</a>
</div>

{% endblock %}


{% block pageScripts %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set a timeout to replace the face scan image after 2 seconds
      setTimeout(function() {
        var takephotoimage = document.getElementById('take-photo');
        // Replace the current image with the new image
        takephotoimage.src = "/public/images/document-checking-app/brp/brp-photo-2.png";

        // Set another timeout to change the image again after 2 seconds
        setTimeout(function() {
          // Replace the current image with the second new image
          takephotoimage.src = "/public/images/document-checking-app/brp/brp-photo-3.png";

          // Set another timeout to redirect to another page after 2 seconds
          setTimeout(function() {
            // Redirect to another page
            window.location.href = "/idv/app/document-checking/ios/brp/capture-successful";
          }, 1500); // redirect
        }, 1500); // 3rd image
      }, 500); // 2nd image
    });
  </script>
{% endblock %}
