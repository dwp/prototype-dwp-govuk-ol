{% extends "layouts/_base-one-login.html" %}
{% set phaseBanner = 'true' %}

{% set title =  "Find your address" %}


{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/idv/address-cri/app/choose-current-address" method="post">

        <h1 class="govuk-heading-l">{{ title }}</h1>

    
            <div class="govuk-form-group">
              <label class="govuk-label govuk-label govuk-label--m">
                Enter your postcode
              </label>
              <div class="govuk-hint">Enter the postcode of your current home address. This must be a UK postcode, for example SW1A 2AA.</div>
              <input class="govuk-input govuk-input--width-10" id="postcode" name="address-postcode-current" type="text" autocomplete="postal-code">
            </div>
          </fieldset>
        
          <button class="govuk-button" type="submit" data-module="govuk-button">Find address</button>
         
        </form>
    </div>
  </div>
{% endblock %}
