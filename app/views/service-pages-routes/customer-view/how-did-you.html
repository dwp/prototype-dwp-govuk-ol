{% extends "layouts/_base-cview" %}
{% set phaseBanner = 'true' %}
{% set backLink = 'true' %}

{% set title =  "Get a proof of benefit letter" %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="./go-to-identity-check" method="post">






<div class="govuk-form-group">

<fieldset class="govuk-fieldset">

  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

    <h1 class="govuk-fieldset__heading">
      How did you find out about this service?
    </h1>

  </legend>


  <div class="govuk-radios" data-module="govuk-radios" data-govuk-radios-init="">







    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="how-did-you-find-out-about-this-service" name="how-did-you-find-out-about-this-service" type="radio" value="heard-about-on-phone">
      <label class="govuk-label govuk-radios__label" for="how-did-you-find-out-about-this-service">
        When I called my benefit office on the phone
      </label>

    </div>








    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="how-did-you-find-out-about-this-service-2" name="how-did-you-find-out-about-this-service" type="radio" value="job-centre">
      <label class="govuk-label govuk-radios__label" for="how-did-you-find-out-about-this-service-2">
        An invite from The Job Centre Plus
      </label>

    </div>








    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="how-did-you-find-out-about-this-service-3" name="how-did-you-find-out-about-this-service" type="radio" value="family-or-friend">
      <label class="govuk-label govuk-radios__label" for="how-did-you-find-out-about-this-service-3">
        From a friend or family member
      </label>

    </div>








    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="how-did-you-find-out-about-this-service-4" name="how-did-you-find-out-about-this-service" type="radio" value="somewhere-else">
      <label class="govuk-label govuk-radios__label" for="how-did-you-find-out-about-this-service-4">
        Somewhere else
      </label>

    </div>




  </div>

</fieldset>

</div>







<button type="submit" class="govuk-button" data-module="govuk-button" data-govuk-button-init="">
Continue
</button>


    </form>

  </div>
</div>
{% endblock %}
